<script type="text/javascript">

                            "                        </div>\n" +

                            jump: function (obj, first) {
                                if(!first) {
                                    currs = obj.curr;
                                    console.log(obj);
                                    get(currs);
                                }
                            }
                        });
                        menu.init();
