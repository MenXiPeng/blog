spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
#Mybatis
mybatis.type-aliases-package=com.mxp.blog.model
mybatis.mapper-locations=classpath:/com/mxp/blog/mapper/*Mapper.xml
#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/blog?allowMultiQueries=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root